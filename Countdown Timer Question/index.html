<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <span> Countdown Timer </span>

      <div class="container__lables">
        <p class="container__lables--lable">Hours</p>
        <p class="container__lables--lable">MIN</p>
        <p class="container__lables--lable">sec</p>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value =this.value.slice(0,this.maxLength)"
          class="container__inputs--time hour"
          placeholder="00"
        />
        <p class="container__inputs--colon"></p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value =this.value.slice(0,this.maxLength)"
          class="container__inputs--time min"
          placeholder="00"
        />
        <p class="container__inputs--colon"></p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value =this.value.slice(0,this.maxLength)"
          class="container__inputs--time sec"
          placeholder="00"
        />
      </div>

      <div class="container__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Reset</button>
        <button class="btn reset">Stop</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
